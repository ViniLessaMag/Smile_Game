<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aonde está o Smile?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div id="principal" class="container text-center py-4">
        <h1 class="mb-4">Aonde está o Smile?</h1>
        <p class="lead mb-4">Tente adivinhar onde está o Sorriso.</p>
  
        <!-- Área dos cards -->
        <div class="cards-container">
            <div id="1" class="game-card" onclick="verifica(this)">1</div>
            <div id="2" class="game-card" onclick="verifica(this)">2</div>
            <div id="3" class="game-card" onclick="verifica(this)">3</div>
            <div id="4" class="game-card" onclick="verifica(this)">4</div>
            <div id="5" class="game-card" onclick="verifica(this)">5</div>
            <div id="6" class="game-card" onclick="verifica(this)">6</div>
        </div>
        
        <!-- Área de controle -->
        <div class="controls mt-4">
            <p id="resposta" class="score-display"></p>
            <button id="joganovamente" class="btn btn-success">Jogar novamente</button>
            <button id="reiniciar" class="btn btn-primary invisivel">Reiniciar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jogo.js"></script>
</body>
</html>
